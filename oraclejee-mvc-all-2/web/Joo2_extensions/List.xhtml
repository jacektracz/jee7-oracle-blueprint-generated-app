<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">

        </ui:define>

                    <h:commandLink action="#{joo2_extensionsController.next}" value="{Next} #{joo2_extensionsController.pagination.pageSize}" rendered="#{joo2_extensionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2_extensionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_extension_id"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_extension_id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_name"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_type"/>

                            <h:outputText value="#{item.epgen_type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_element"/>

                            <h:outputText value="#{item.epgen_element}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_folder"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_folder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_client_id"/>
                            </f:facet>

                        <h:column>

                        <h:column>

                            <h:outputText value="#{item.epgen_access}"/>

                        <h:column>

                                <h:outputText value=" epgen_protected"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_protected}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_manifest_cache"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_manifest_cache}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_params"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_params}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_custom_data"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_custom_data}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_system_data"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_system_data}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_checked_out"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_checked_out}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_checked_out_time"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_checked_out_time}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_ordering"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_ordering}"/>
                        </h:column>

                            <h:outputText value="#{item.epgen_state}"/>

                        <h:column>

                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2_extensionsController.prepareEdit}" value="Edit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2_extensionsController.destroy}" value="Delete"/>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2_extensionsController.prepareCreate}" value="Joo2_extensionsCreate"/>

    </ui:composition>
