<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Joo2_users"></h:outputText>
        </ui:define>

                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Empty}" rendered="#{joo2_usersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{joo2_usersController.items.rowCount > 0}">
                    <h:outputText value="#{joo2_usersController.pagination.pageFirstItem + 1}..#{joo2_usersController.pagination.pageLastItem + 1}/#{joo2_usersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{joo2_usersController.previous}" value="{Previous} #{joo2_usersController.pagination.pageSize}" rendered="#{joo2_usersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{joo2_usersController.next}" value="{Next} #{joo2_usersController.pagination.pageSize}" rendered="#{joo2_usersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{joo2_usersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_id"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_name"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_username"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_email"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_password"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_usertype"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_usertype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_block"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_block}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_sendEmail"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_sendEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_registerDate"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_registerDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_lastvisitDate"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_lastvisitDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_activation"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_activation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_params"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_params}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{joo2_usersController.prepareView}" value="View"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2_usersController.prepareEdit}" value="Edit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{joo2_usersController.destroy}" value="Delete"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{joo2_usersController.prepareCreate}" value="Joo2_usersCreate"/>
                <br />
                <br />
                <h:link outcome="/index" value="Return"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </html>
