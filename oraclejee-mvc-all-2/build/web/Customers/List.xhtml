<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Customers"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Empty}" rendered="#{customersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customersController.items.rowCount > 0}">
                    <h:outputText value="#{customersController.pagination.pageFirstItem + 1}..#{customersController.pagination.pageLastItem + 1}/#{customersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customersController.previous}" value="{Previous} #{customersController.pagination.pageSize}" rendered="#{customersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customersController.next}" value="{Next} #{customersController.pagination.pageSize}" rendered="#{customersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_id"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_name"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" epgen_rating"/>
                            </f:facet>
                            <h:outputText value="#{item.epgen_rating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customersController.prepareView}" value="View"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customersController.prepareEdit}" value="Edit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customersController.destroy}" value="Delete"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customersController.prepareCreate}" value="CustomersCreate"/>
                <br />
                <br />
                <h:link outcome="/index" value="Return"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </html>
